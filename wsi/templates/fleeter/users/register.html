{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block sidebar %}{% endblock %}
{% block navbar %}
    {% include 'include/navbar_login.html' %}
{% endblock navbar %}
{% block content %}
    <div class="login-page">
        <div class="row page-content">
            <div class="user-profile-img-container">
                <img class="img-circle" src="/static/images/user-1.png">
            </div>

        </div>
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div class="login-form">
                    <div class="panel panel-color panel-main">
                        <div class="panel-heading">
                            Create a Fleeter Account
                        </div>
                        <div class="panel-body">
                            <form role="form">

                                <div class="form-group">
                                    <label for="fullname">YOUR FULL NAME</label>
                                    <input type="text" class="form-control" name="fullname" id="fullname"
                                           placeholder="Full name">
                                </div>

                                <div class="form-group">
                                    <label for="email">YOUR WORK EMAIL</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                           placeholder="Email address">
                                </div>

                                <div class="form-group">
                                    <label for="password">CHOOSE PASSWORD</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Choose Password">
                                </div>

                                <div class="form-group">
                                    <label for="conf_password">VERIFY PASSWORD</label>
                                    <input type="password" class="form-control" id="conf_password"
                                           placeholder="Verify Password">
                                </div>

                                <div class="form-group text-center">
                                    <label>
                                        <input type="checkbox" class="cbr" checked>
                                        I accept <a href="#">Terms</a> & <a href="#">Privacy Policy</a>
                                    </label>

                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn btn-lg btn-success">
                                        CREATE YOUR ACCOUNT
                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="text-center">
                    <a href="#">Forgot your password ?</a>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

{% endblock %}
