<script type="text/javascript">
    (function ($) {
        $('.show-detail').click(function () {
            var plate_div = $(this).parent().parent().parent();
            if (plate_div.hasClass('opened')) {
                plate_div.removeClass('opened');
                $(this).find('i').eq(0).removeClass('fa-caret-down').addClass('fa-caret-right');
            } else {
                plate_div.addClass('opened');
                $(this).find('i').eq(0).removeClass('fa-caret-right').addClass('fa-caret-down');
            }
        });
    })($);
</script>
