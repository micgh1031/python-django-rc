{% extends 'dashboard/base.html' %}
{% load static %}
{% load staticfiles %}

{% block body_class %}
    login-page
{% endblock body_class %}

{% block body %}
    <div class="login-container">

        <div class="row">

            <div class="col-sm-6">

                <!-- Errors container -->
                <div class="errors-container">


                </div>

                <!-- Add class "fade-in-effect" for login form effect -->
                <form method="post" role="form" id="login" class="login-form fade-in-effect">

                    <div class="login-header">
                        <a href="/" class="logo">
                            <img src="{% static 'images/logo.png' %}" alt="" width="120"/>
                            <span>Sign In</span>
                        </a>

                        <p>Dear user, log in to access the admin area!</p>
                    </div>


                    <div class="form-group">
                        <label class="control-label" for="username">Username</label>
                        <input type="text" class="form-control input-dark" name="username" id="username"
                               autocomplete="off"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="passwd">Password</label>
                        <input type="password" class="form-control input-dark" name="passwd" id="passwd"
                               autocomplete="off"/>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-dark  btn-block text-left">
                            <i class="fa-lock"></i>
                            Log In
                        </button>
                    </div>

                </form>

            </div>

        </div>

    </div>

{% endblock body %}

{% block custom_javascripts %}
    <script src="{% static 'js/pages/login.js' %}"></script>
{% endblock custom_javascripts %}
